<div class="container">
  <form [formGroup]="searchForm">
    <mat-form-field
      class="search-field"
      subscriptSizing="dynamic"
      appearance="outline"
    >
      <mat-label>Search</mat-label>
      <input matInput type="text" formControlName="search" />
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
  </form>
</div>
